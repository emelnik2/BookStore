name: Checkmarx SAST Scan

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkmarx CxFlow Action
        uses: checkmarx-ts/checkmarx-cxflow-github-action@v2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          project: ${{ github.repository }}-PR
          team: /CxServer
          checkmarx_url: '${{ secrets.CX_SERVER_URL }}'
          checkmarx_username: '${{ secrets.CX_USERNAME }}'
          checkmarx_password: '${{ secrets.CX_PASSWORD }}'
          checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          scanners: sast
          bug_tracker: Sarif
          extra_certificates: certificate
          CHECKMARX_SCAN_QUEUING: "true"
      - name: Upload SARIF
        if: success()
        uses: github/codeql-action/upload-sarif@v3
